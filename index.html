<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samantha & Domenico</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #f2efe9;
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* ===== ENVELOPE CSS ===== */
.envelope {
  position: relative;
  width: 280px;
  height: 180px;
  cursor: pointer;
}

.back {
  background: #6b7b5c;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  position: absolute;
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-top: 90px solid #7c8b6a;
  top: 0;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 2;
}

.seal {
  position: absolute;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at 30% 30%, #ffd700, #c9a100);
  border-radius: 50%;
  top: 65px;
  left: 115px;
  z-index: 3;
  animation: pulse 3s infinite;
  transition: opacity 0.5s;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ===== CARD ===== */
.card {
  position: absolute;
  width: 90%;
  max-width: 360px;
  background: #fffdf8;
  padding: 35px 25px;
  border-radius: 14px;
  text-align: center;
  top: 50%;
  transform: translateY(120%);
  transition: transform 1.2s ease;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

.card.opened {
  transform: translateY(-50%);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(-50%); }
  50% { transform: translateY(-48%); }
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin-bottom: 10px;
}

/* ===== PAGES ===== */
.page {
  position: absolute;
  width: 100%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
  transform: translateY(10px);
}

.page.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  position: relative;
}

/* ===== BUTTON ===== */
.next {
  margin-top: 26px;
  padding: 10px 22px;
  border: none;
  background: #6b7b5c;
  color: white;
  border-radius: 24px;
  font-family: 'Playfair Display', serif;
}

</style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="back"></div>
  <div class="flap"></div>
  <div class="seal"></div>
</div>

<div class="card" id="card">
  <div class="page active">
    <h2>Samantha & Domenico</h2>
    <p>Sono lieti di invitarvi al loro matrimonio</p>
  </div>

  <div class="page">
    <p><strong>Sabato 27 giugno 2026</strong><br>Ore 15:00</p>
  </div>

  <div class="page">
    <p><strong>Cerimonia</strong><br>
    Convento SS. Crocifisso dei Padri Cappuccini<br>
    Vico del Gargano (FG)</p>
    <a href="https://maps.google.com" target="_blank">Google Maps</a><br>
    <a href="https://maps.apple.com" target="_blank">Apple Maps</a>
  </div>

  <div class="page">
    <p><strong>RSVP via WhatsApp</strong></p>
    <button class="next" onclick="sendWhatsApp()">Invia conferma</button>
  </div>

  <button class="next" onclick="nextPage()">Continua</button>
</div>

<script>
let opened = false;
let current = 0;
const pages = document.querySelectorAll('.page');
const card = document.getElementById('card');
const envelope = document.querySelector('.envelope');

function openEnvelope() {
  if(opened) return;
  opened = true;
  envelope.querySelector('.flap').style.transform = 'rotateX(180deg)';
  envelope.querySelector('.seal').style.opacity = 0;
  card.classList.add('opened');
}

function nextPage() {
  pages[current].classList.remove('active');
  current = (current + 1) % pages.length;
  pages[current].classList.add('active');
}

// WhatsApp RSVP
function sendWhatsApp() {
  const text = encodeURIComponent("Ciao Samantha & Domenico, confermo la mia presenza al matrimonio!");
  window.open(`https://wa.me/?text=${text}`, '_blank');
}
</script>

</body>
</html>
